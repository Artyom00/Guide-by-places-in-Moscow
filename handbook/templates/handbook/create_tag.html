{% extends "base.html" %}

{% block title %}
Создание тега
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <form class="" action="{% url 'create_tag' %}" method="post">
                {% csrf_token %}
                <div class="mt-4">
                    {% if tag_form.title.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ tag_form.title.errors }}
                    </div>
                    {% endif %}

                    {{ tag_form.title.label }}
                    {{ tag_form.title }}
                </div>
                <button type="submit" class="btn btn-primary mt-4">Создать</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
