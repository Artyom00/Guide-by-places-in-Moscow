{% extends "base.html" %}

{% block title %}
Создание категории
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <form class="" action="{% url 'create_category' %}" method="post">
                {% csrf_token %}
                <div class="mt-4">
                    {% if category_form.name.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ category_form.name.errors }}
                    </div>
                    {% endif %}

                    {{ category_form.name.label }}
                    {{ category_form.name }}
                </div>
                <button type="submit" class="btn btn-primary mt-4">Создать</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
