{% extends "base.html" %}

{% block title %}
Поиск событий
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form action="{% url 'searching_events_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="mt-4">
            {% if field.errors %}
            <div class="alert alert-danger" role="alert">
                {{ field.errors }}
            </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary my-4">Найти</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
